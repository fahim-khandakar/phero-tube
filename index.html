<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- tailwind and daisy Ui link here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section started here  -->
    <header class="container mx-auto px-5 my-5">
      <div class="navbar bg-base-100 p-0">
        <div class="navbar-start">
          <a href="index.html"><img src="Logo.png" alt="" /></a>
        </div>
        <div class="navbar-center">
          <button
            id="sort-btn"
            class="px-2 py-1 rounded-md bg-slate-300 hover:bg-slate-200 ml-3 md:ml-0 text-xs md:text-base"
          >
            Sort by view
          </button>
        </div>

        <div class="navbar-end">
          <a
            href="blog.html"
            class="px-4 py-1 rounded-md bg-[#FF1F3D] hover:bg-[#ff435c] text-white cursor-pointer text-xs md:text-base"
            >Blog</a
          >
        </div>
      </div>
      <hr class="mt-3" />
    </header>

    <!-- main section started here  -->
    <main class="container mx-auto px-5">
      <!-- category -->
      <div id="category-container" class="flex justify-center"></div>
      <div id="throw-error"></div>

      <!-- show video data  -->
      <div
        id="video-container"
        class="my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
      ></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
